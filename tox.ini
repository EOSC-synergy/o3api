[tox]
minversion = 2.1
envlist = py{36,37},pep8
skipsdist = True

[testenv]
usedevelop = True
basepython = python3
whitelist_externals =
  find
install_command = pip install -U {opts} {packages}
# use en_US.UTF-8 as C.UTF-8 doesn't exist in RHEL7
setenv =
   VIRTUAL_ENV={envdir}
   LC_ALL=C.UTF-8
   OS_STDOUT_CAPTURE=1
   OS_STDERR_CAPTURE=1
   OS_TEST_TIMEOUT=160
   DISABLE_AUTHENTICATION_AND_ASSUME_AUTHENTICATED_USER=yes
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    find . -type f -name "*.pyc" -delete

[testenv:cover]
# TODO(stephenfin): Remove the PYTHON hack below in favour of a [coverage]
# section once we rely on coverage 4.3+
#
# https://bitbucket.org/ned/coveragepy/issues/519/
envdir = {toxworkdir}/shared
setenv =
  {[testenv]setenv}
  PYTHON=coverage run --source o3api --parallel-mode
commands =
  {[testenv]commands}
  coverage erase
  stestr -v run --serial TestPackageMethods
  stestr -v run TestAPIMethods
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report

[testenv:py36]
# TODO(efried): Remove this once https://github.com/tox-dev/tox/issues/425 is fixed.
# stestr -v run --serial {posargs}
# stestr -v run --isolated {posargs}
basepython = python3.6
commands =
  {[testenv]commands}
  stestr -v run --serial TestPackageMethods
  stestr -v run TestAPIMethods

[testenv:pep8]
envdir = {toxworkdir}/shared
commands =
  - flake8 --format=pylint --output-file=flake8.log

[testenv:bandit]
envdir = {toxworkdir}/shared
commands = bandit -r o3api -x tests -s B110,B410

[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125,H803,H405
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[testenv:cobertura]
commands = py.test --cov=o3api --cov-report=xml --cov-report=term-missing o3api/tests

[testenv:bandit-report]
#basepython = python2.7
commands = 
    - mkdir /tmp/bandit
    - bandit -r o3api -x tests -s B110,B410 -f html -o /tmp/bandit/index.html

